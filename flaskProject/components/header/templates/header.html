
<link rel="stylesheet" href="{{ url_for('header.static', filename='css/Header.css') }}"/>

{% block page_body_header_content %}

{# Main Menu #}
{% block page_body_header_content__main_menu %}
<header>
    <nav class="main-menu">
        <div class="Logo">
            <div class="Sign-in">
                <img src="{{ url_for('static', filename='/media/userLogo.png') }}" onclick="openSignIn()" height="30px"
                     width="30px">
                <div class="form-popup" id="mySignIn">
                    <form class="form-container">
                        <h2>Login</h2><br>
                        <label for="full_name" id="full_name"><b>Full Name</b></label>
                        <br>
                        <input type="text" placeholder="Enter Your Username" name="full_name" required>
                        <br>
                        <label for="password" id="password"><b>Password</b></label>
                        <br>
                        <input type="password" placeholder="Enter Your Password" name="password" required>
                        <button type="submit" class="btn sign_in button-signin">SIGN IN</button>
                    </form>
                    <h4> You still don't have an account?</h4>
                    <button class="btn sign_up button-signup">
                        <a href="/sign_up">SIGN UP</a>
                    </button>
                    <br>
                    <button class="btn cancel button-cancel" onclick="closeSignIn()">CLOSE</button>
                    <br>
                </div>
            </div>

            <div class="Cart">
                <a href="/cart">
                    <img src="{{ url_for('static', filename='/media/cart.jpg') }}" height="30px" width="30px"></a>
            </div>
            <div class="Logo2">
                <img src="{{ url_for('static', filename='/media/logo.jpeg') }}" height="80px" width="80px">
            </div>
            <div class="Facebook">
                <img src="{{ url_for('static', filename='/media/facebook.png') }}" height="30px" width="30px"
                     href="https://he-il.facebook.com/shir.lehrer/">
            </div>
            <div class="Instagram">
                <img src="{{ url_for('static', filename='/media/instagram.png') }}" height="30px" width="30px"
                     href="https://www.instagram.com/dr.ink.tat/">
            </div>
        </div>
        <div class="Menu">
            <a href="/" class="Home">Home</a>
            <a href="/treatment" class="Treatment">Treatment</a>
            <a href="/gallery" class="Gallery">Gallery</a>
            <a href="/shop" class="Shop">Shop</a>
            <a href="/personal_page" class="Info">Personal Area</a>
        </div>
    </nav>
</header>

{% endblock %}

{% endblock %}
