<!DOCTYPE html>
<html>
<head>
    <title>User's Personal Page </title>
    <link rel="stylesheet" href="../static/User's%20Personal%20Page.css">
    <link rel="stylesheet" href="../../general/static/Header.css">
    <link rel="stylesheet" href="../../general/static/Footer.css">
    <link rel="stylesheet" href="../../appointment/static/Appoitment_popup.css">
    <script src="../../homepage/static/HomePage.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <div class="Logo">
        <div class="Sign-in">
            <img src="../../general/static/userLogo.png" onclick="openSignIn()" height="30px" width="30px"></img>
            <div class="form-popup" id="mySignIn">
                <form class="form-container">
                    <h2>Login</h2><br>
                    <label for="full_name"><b>Full Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter Your Username" name="full_name" required>
                    <br>
                    <label for="password"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Your Password" name="password" required>
                    <button type="submit" class="btn sign_in button-signin">SIGN IN</button>
                </form>
                <h4> You still don't have an account?</h4>
                <button class="btn sign_up button-signup">
                    <a href="../sign%20up/templates/sign%20up.html">SIGN UP</a>
                </button>
                <br>
                <button class="btn cancel button-cancel" onclick="closeSignIn()">CLOSE</button>
                <br>
            </div>
        </div>

        <div class="Cart">
            <img src="../../general/static/cart.jpg" height="30px" width="30px"></img>
        </div>
        <div class="Logo2">
            <img src="../../general/static/logo.jpeg" height="80px" width="80px"></img>
        </div>
        <div class="Facebook">
            <img src="../../general/static/facebook.png" height="30px" width="30px"></img>
        </div>
        <div class="Instagram">
            <img src="../../general/static/instagram.png" height="30px" width="30px"></img>
        </div>
    </div>
    <div class="Menu">
        <a href="../../homepage/templates/HomePage.html" class="Home">Home</a>
        <a href="../../treatment/templates/Treatments.html" class="Treatment">Treatment</a>
        <a href="../../gallery/Gallery.html" class="Gallery">Gallery</a>
        <a href="../../shop/templates/Shop.html" class="Shop">Shop</a>
        <a href="../../user%20personal%20page/templates/User's Personal Page.html" class="Info">Personal Area</a>
    </div>
</header>
<div class="Users_Personal_page">
    <div id="Appoverlay" onclick="Appoff()">
        <div id="Apptext"> No Appointments</div>
        <a onclick="openAppointment()">
            <div id="NewAppointment"> Make A New Appointment!</div>
        </a>
    </div>
    <div class="app">
        <button type="button" onclick="Appon()" class="Appblock">My Appointments</button>
    </div>
    <div class="form-popup" id="myAppointment">
        <form class="form-container">
            <h2>Schedule an appointment</h2>
            <label for="name"><b>Full Name</b></label>
            <br>
            <input type="text" placeholder="Enter Your name" name="name" required>
            <br>
            <label for="phone"><b>Phone</b></label>
            <br>
            <input type="tel" placeholder="Enter Your Phone" name="phone" required>
            <br>
            <label for="email"><b>Email</b></label>
            <br>
            <input type="email" placeholder="Enter Your Email" name="email" required>
            <button type="submit" class="btn">Send</button>
            <br>
            <button class="btn cancel" onclick="closeAppointment()">Close</button>
        </form>
    </div>

    <div id="Ordersoverlay" onclick="Ordersoff()">
        <div id="Orderstext">No Orders</div>
        <a href="../../shop/templates/Shop.html">
            <div id="NewOrder"> Make A New Order!</div>
        </a>
    </div>
    <button type="button" onclick="Orderson()" class="Ordersblock">My Orders
    </button>

</div>

<script>
    function Appon() {
        document.getElementById("Appoverlay").style.display = "block";
    }

    function Appoff() {
        document.getElementById("Appoverlay").style.display = "none";
    }

    function Orderson() {
        document.getElementById("Ordersoverlay").style.display = "block";
    }

    function Ordersoff() {
        document.getElementById("Ordersoverlay").style.display = "none";
    }
</script>
</body>
<footer>
    <div class="Footer">
        <div class="Contact" onclick="openContactUs()">Contact Us</div>
        <div class="form-popup" id="myContact">
            <form class="form-container">
                <h2>Contact Us:</h2>
                <label for="name"><b>Full Name</b></label>
                <br>
                <input type="text" placeholder="Enter Your name" name="name" required>
                <br>
                <label for="email"><b>Email</b></label>
                <br>
                <input type="email" placeholder="Enter Your Email" name="email" required>
                <br>
                <label for="massage"><b>What would you like to tell us?</b></label>
                <br>
                <input type="massage" placeholder="Enter Your Massage" name="massage" required>
                <button type="submit" class="btn">Send</button>
                <br>
                <button class="btn cancel" onclick="closeContactUs()">Close</button>
            </form>
        </div>
        <div class="Privacy_policy">
            <a href="../../Privacy%20Policy/templates/Privacy%20Policy.html">Privacy Policy</a></div>
        <div class="About">
            <a href="../../about/tamplates/About.html">About</a>
        </div>
    </div>
</footer>
</html>
