<body>
<header>
    <div class="Logo">
        <div class="Sign-in">
            <img src="../../general/static/userLogo.png" onclick="openSignIn()" height="30px" width="30px"></img>
            <div class="form-popup" id="mySignIn">
                <form class="form-container">
                    <h2>Login</h2><br>
                    <label for="full_name" id="full_name"><b>Full Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter Your Username" name="full_name" required>
                    <br>
                    <label for="password" id="password"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Your Password" name="password" required>
                    <button type="submit" class="btn sign_in button-signin">SIGN IN</button>
                </form>
                <h4> You still don't have an account?</h4>
                         <button class="btn sign_up button-signup">
                        <a href="../../sign%20up/templates/sign up.html">SIGN UP</a>
                    </button>
                    <br>
                    <button class="btn cancel button-cancel" onclick="closeSignIn()">CLOSE</button>
                    <br>
            </div>
        </div>
        <div class="Cart">
            <a href="../../cart/templates/Cart.html">
            <img src="../../general/static/cart.jpg" height="30px" width="30px"></img></a>
        </div>
        <div class="Logo2">
            <img src="../../general/static/logo.jpeg" height="80px" width="80px"></img>
        </div>
        <div class="Facebook">
            <img src="../../general/static/facebook.png" height="30px" width="30px"></img>
        </div>

        <a href="../../shop/templates/Shop.html" class="Shop">Shop</a>
        <a href="../../user%20personal%20page/templates/User's%20Personal%20Page.html" class="Info">Personal Area</a>
    </div>
</header>
<section class="head">
    <h2>REGISTER</h2>
</section>
<section>
    <div>
        <form method="post" action="/action_page.php" class="info">
            <div class="detail">
                <label for="fullname">Full Name</label>
                <input class="input-info" type="text" id="fullname" name="fullname" placeholder="Full Name">
            </div>

            <div class="detail">
                <label for="password">Password</label>
                <input class="input-info" type="password" id="new_password" name="password" placeholder="Password">
            </div>

            <div class="detail">
                <label for="city">City</label>
                <select id="city" name="city">

                    <option value="tel-aviv">Tel Aviv</option>
                    <option value="haifa">Haifa</option>
                    <option value="beer sheva">Beer Sheva</option>
                    <option value="givatayim">Givatayim</option>
                </select>
            </div>

            <div class="detail">
                <label for="date">Birthdate</label>
                <input class="input-info" type="date" id="date" name="date">
            </div>

            <div class="detail end">
                <label for="email" id="email">Email</label>
                <input class="input-info" type="email" id="e-mail" name="e-mail" placeholder="email address">
            </div>
            <div class="button-submit">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</section>

</body>
<footer>
    <div class="Footer">
        <div class="Contact" onclick="openContactUs()">Contact Us</div>
        <div class="form-popup" id="myContact">
            <form class="form-container">
                <h2>Contact Us:</h2>
                <label for="name" id="name"><b>Full Name</b></label>
                <br>
                <input type="text" placeholder="Enter Your name" name="name" required>
                <br>
                <label for="email"><b>Email</b></label>
                <br>
                <input type="email" placeholder="Enter Your Email" name="email" required>
                <br>
                <label for="massage" id="massage"><b>What would you like to tell us?</b></label>
                <br>
                <input type="massage" placeholder="Enter Your Massage" name="massage" required>
                <button type="submit" class="btn">Send</button>
                <br>
                <button class="btn cancel" onclick="closeContactUs()">Close</button>
            </form>
        </div>
        <div class="Privacy_policy">
            <a href="../../Privacy%20Policy/templates/Privacy%20Policy.html">Privacy Policy</a></div>
        <div class="About">
            <a href="../../about/tamplates/About.html">About</a>
        </div>
    </div>
</footer>
