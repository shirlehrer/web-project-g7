<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="../static/Homepage.css">
    <link rel="stylesheet" href="../../../flaskProject/components/header/static/css/Header.css">
    <link rel="stylesheet" href="../../../flaskProject/components/footer/static/css/Footer.css">
    <link rel="stylesheet" href="../../../flaskProject/pages/appointment/static/Appoitment_popup.css">
    <script src="../static/HomePage.js"></script>
    <script src="../../general/static/contact.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="Logo">
        <div class="Sign-in">
            <img src="../../../flaskProject/static/media/userLogo.png" onclick="openSignIn()" height="30px" width="30px"></img>
            <div class="form-popup" id="mySignIn">
                <form class="form-container">
                    <h2>Login</h2><br>
                    <label for="full_name" id="full_name"><b>Full Name</b></label>
                    <br>
                    <input type="text" placeholder="Enter Your Username" name="full_name" required>
                    <br>
                    <label for="password" id="password"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter Your Password" name="password" required>
                    <button type="submit" class="btn sign_in button-signin">SIGN IN</button>
                </form>
                <h4> You still don't have an account?</h4>
                <button class="btn sign_up button-signup">
                    <a href="../../sign%20up/templates/sign%20up.html">SIGN UP</a>
                </button>
                <br>
                <button class="btn cancel button-cancel" onclick="closeSignIn()">CLOSE</button>
                <br>
            </div>
        </div>

        <div class="Cart">
            <a href="../../../flaskProject/pages/cart/templates/cart.html">
            <img src="../../../flaskProject/static/media/cart.jpg" height="30px" width="30px"></a>
        </div>
        <div class="Logo2">
            <img src="../../../flaskProject/static/media/logo.jpeg" height="80px" width="80px">
        </div>
        <div class="Facebook">
            <img src="../../../flaskProject/static/media/facebook.png" height="30px" width="30px" href="https://he-il.facebook.com/shir.lehrer/">
        </div>
        <div class="Instagram">
            <img src="../../../flaskProject/static/media/instagram.png" height="30px" width="30px" href="https://www.instagram.com/dr.ink.tat/">
        </div>
    </div>
    <div class="Menu">
        <a href="../templates/HomePage.html" class="Home">Home</a>
        <a href="../../../flaskProject/pages/treatment/templates/treatments.html" class="Treatment">Treatment</a>
        <a href="../../../flaskProject/pages/gallery/templates/Gallery.html" class="Gallery">Gallery</a>
        <a href="../../../flaskProject/pages/shop/templates/Shop.html" class="Shop">Shop</a>
        <a href="../../user%20personal%20page/templates/User's%20Personal%20Page.html" class="Info">Personal Area</a>
    </div>
</header>
<div class="homepage_Main">
    <div class="opt1">
        <video src="../../../flaskProject/pages/homepage/static/media/video.mp4" width="100%;" loop autoplay muted>
            <source src="movie.mp4" type="video/mp4">
        </video>
    </div>
    <div class="opt2">
        <img src="../../../flaskProject/pages/homepage/static/media/appointment.jpg" width="100%;" height="400px;">
        <div class="appointment_text" onclick="openAppointment()">Schedule an appointment</div>
        <div class="form-popup" id="myAppointment">
            <form class="form-container">
                <h2>Schedule an appointment</h2>
                <label for="name"><b>Full Name</b></label>
                <br>
                <input type="text" placeholder="Enter Your name" name="name" required>
                <br>
                <label for="phone" id="phone"><b>Phone</b></label>
                <br>
                <input type="tel" placeholder="Enter Your Phone" name="phone" required>
                <br>
                <label for="email"><b>Email</b></label>
                <br>
                <input type="email" placeholder="Enter Your Email" name="email" required>
                <button type="submit" class="btn">Send</button>
                <br>
                <button class="btn cancel" onclick="closeAppointment()">Close</button>
            </form>
        </div>
    </div>
    <div class="opt3">
        <img src="../../../flaskProject/pages/homepage/static/media/shop.jpg" width="100%;" height="400px;">
        <a href="../../../flaskProject/pages/shop/templates/Shop.html" class="shop_text">Shop</a>
    </div>
    <div class="opt4">
        <div class="P_Gallery">
            <img src="../../../flaskProject/pages/homepage/static/media/piercing_gallery.jpg" width="100%;" height="400px;">
            <a href="../../gallery/piercing%20gallery/templates/piercing_gallery.html" class="P_Gallery_text">Piercing
                Gallery</a>
        </div>
        <div class="Gap_Gallery"></div>
        <div class="T_Gallery">
            <img src="../../../flaskProject/pages/homepage/static/media/tattoo_gallery.jpg" width="100%;" height="400px;">
            <a href="../../gallery/tattoo%20gallery/templates/tattoo%20gallery.html" class="T_Gallery_text">Tattoo
                Gallery</a>
        </div>
    </div>
</div>
</body>
<footer>
    <div class="Footer">
        <div class="Contact" onclick="openContactUs()">Contact Us</div>
        <div class="form-popup" id="myContact">
            <form class="form-container">
                <h2>Contact Us:</h2>
                <label for="name" id="name"><b>Full Name</b></label>
                <br>
                <input type="text" placeholder="Enter Your name" name="name" required>
                <br>
                <label for="email" id="email"><b>Email</b></label>
                <br>
                <input type="email" placeholder="Enter Your Email" name="email" required>
                <br>
                <label for="massage" id="massage"><b>What would you like to tell us?</b></label>
                <br>
                <input type="massage" placeholder="Enter Your Massage" name="massage" required>
                <button type="submit" class="btn">Send</button>
                <br>
                <button class="btn cancel" onclick="closeContactUs()">Close</button>
            </form>
        </div>
        <div class="Privacy_policy">
            <a href="../../Privacy%20Policy/templates/Privacy%20Policy.html">Privacy Policy</a></div>
        <div class="About">
            <a href="../../about/tamplates/About.html">About</a>
        </div>
    </div>
</footer>
</html>
